<!DOCTYPE html>
<!-- Hade helst velat ha en räknare som visade hur många items som fanns/finns. 
Kommer i framtida version...typ. -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WhatToDo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/ToDo/todo.css">
</head>

<body>

    <div id="myDIV" class="header">
        <h2 style="margin:5px">ToDoList</h2>
        <input type="text" id="myInput" placeholder="Add to list...">
        <!-- <span onclick="newElement()" class="addBtn">Add</span> -->
        <button type="button" class="btn btn-info" id="addId">Add to list</button>
        Number of Items:<p id="numOfItems"></p>
    </div>

    <ul id="myUL"></ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/ToDo/todo.js"></script>
</body>

</html>
